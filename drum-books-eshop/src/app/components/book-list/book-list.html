<div class="container mt-5">
  <h2 class="mb-4 text-dark border-bottom pb-2">BOOKS</h2>
  
  <div class="row">
    @for (book of books; track book._id) {
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100 border-0 shadow-sm overflow-hidden p-2">
          
          <div class="thumbnail-container shadow-sm rounded" style="height: 250px; overflow: hidden; background: #f8f9fa; display: flex; align-items: center; justify-content: center;">
            
            @if (book.pdfUuid) {
              <app-pdf-thumbnail 
              [pdfUrl]="'http://localhost:3000/uploads/pdfs/' + book.filename">
              </app-pdf-thumbnail>
            } @else {
              <span class="text-muted small">No Preview Available</span>
            }

          </div>
          
          <div class="card-body text-center d-flex flex-column">
            <h6 class="card-title fw-bold text-truncate">{{ book.title }}</h6>
            <p class="small text-muted mb-2">{{ book.author }}</p>
            <p class="fs-5 fw-bold text-danger mt-auto">{{ book.price }} €</p>
            
            <button class="btn btn-dark w-100 mt-2 d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-cart-plus"></i> Προσθήκη
            </button>
          </div>
        </div>
      </div>
    } @empty {
      <div class="col-12 text-center py-5">
        <div class="spinner-border text-danger" role="status"></div>
        <p class="mt-2 text-muted">Φόρτωση βιβλίων...</p>
      </div>
    }
  </div>
</div>
